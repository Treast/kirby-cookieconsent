fields:
  consent_headline:
    label: Consent modal UI
    type: headline
    numbered: false
  consent_layout:
    label: Layout
    type: toggles
    default: cloud
    width: 1/2
    options:
      - value: bar
        text: Bar
      - value: box
        text: Box
      - value: cloud
        text: Cloud
  consent_transition:
    label: Transition
    type: toggles
    default: slide
    width: 1/2
    options:
      - value: slide
        text: Slide
      - value: zoom
        text: Zoom
  consent_position_y:
    label: Position-Y
    type: toggles
    default: bottom
    width: 1/2
    options:
      - value: top
        text: Top
      - value: middle
        text: Middle
      - value: bottom
        text: Bottom
  consent_position_x:
    label: Position-X
    type: toggles
    default: bottom
    width: 1/2
    options:
      - value: left
        text: Left
      - value: center
        text: Center
      - value: right
        text: Right
  lineB:
    type: line
